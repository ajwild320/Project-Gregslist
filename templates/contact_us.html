{% extends '_layout.html' %}

{% block title %}
    Contact us page
{% endblock %}

{% block content %}
    <h1 style="padding-left: 1rem; padding-top: 1rem; padding-bottom: 1rem; font-size: 60px;">Contact Us</h1> 
{% endblock %}

{% block body %}
    <h1 style="margin-left: -3rem; padding-top: 1rem; padding-bottom: 1rem; font-size: 50px;">Reach Out</h1>

    <form style="margin-left: -3rem; padding-right: 45rem;">
        <div class="form-group">
          <label style="font-size: 30px; font-weight: 600; margin-bottom: 4px;" for="exampleFormControlInput1">Username</label>
          <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Username">
        </div>
        
        <div style="padding-top: 1rem;" class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="Question">
            <label class="form-check-label" for="Question">
              Question
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="Comment">
            <label class="form-check-label" for="Comment">
              Comment
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="Concern">
            <label class="form-check-label" for="Concern">
              Concern
            </label>
        </div>

        <div class="form-group">
          <label style="font-size: 30px; font-weight: 600; margin-bottom: 4px;" for="exampleFormControlTextarea1">Message</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
        </div>

        <div style="padding-top: 1rem; padding-bottom: 1rem;">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>

      <div style="margin-left: -3rem; font-weight: 700;">
      <p1>
        We can also be reached at: <br>
        123 Ave, Huntersville, NC 28078 <br>
        gregslist.customer.service@gmail.com <br>
        704.555.1234 <br>
      </p1>
    </div>
{% endblock %}
