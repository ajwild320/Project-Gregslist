{% extends '_layout.html' %}

{% block title %}
Home page
{% endblock %}
{% block content %}
<div class="mt-2 mb-4  mx-3">
    <h1 style="font-size: 60px;">Sign up</h1>
</div>
{% endblock %}

{% block body %}

<h1 class="text-center text-light fs-1">Post your listing</h1>
<div class="w-75 mx-auto p-3 mt-3 mb-5 bg-warning">
    <form method="post" action="/create_listing">
        <div class="form-group">
            <label for="formGroupExampleInput" class="mt-2 fs-3 fw-bold">Please enter the name of what you are
                selling</label>
            <input type="text" class="form-control mt-3" id="formGroupExampleInput" name="itemname"
                placeholder="Enter item name:">
        </div>

        <div class="form-group">
            <label for="formGroupExampleInput" class="fs-3 fw-bold mt-4">Please enter a description of your item</label>
            <textarea id="formGroupExampleInput" rows="5" style="min-width: 100%" class="mt-3"
                placeholder="Enter description:" name="itemdes"></textarea>
        </div>
        <div class="input-group custom-file-button">
            <label for="formGroupExampleInput" class="fs-3 fw-bold mt-4">Please attach an image to your item</label>
            <!-- NOTE: can change default "Choose file" by messing with custom bootstrap css. Just need to download it locally firsts -->
            <input type="file" style="min-width: 100%" class="form-control mt-3" name="itemimagefile"
                id="inputGroupFile">
        </div>
        <div class="mt-4">
            <label for="formselectcondition" style="min-width: 100%" class="fs-3 fw-bold mt-4">Please select the
                condition of your item</label>
            <div class="form-check form-check-inline mt-2">
                <input class="form-check-input" type="radio" name="itemcondition" id="inlineRadio1"
                    value="option1">
                <label class="form-check-label" for="inlineRadio1">Very poor</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="itemcondition" id="inlineRadio2"
                    value="option2">
                <label class="form-check-label" for="inlineRadio2">Poor</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="itemcondition" id="inlineRadio2"
                    value="option2">
                <label class="form-check-label" for="inlineRadio2">Okay</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="itemcondition" id="inlineRadio2"
                    value="option2">
                <label class="form-check-label" for="inlineRadio2">Good</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="itemcondition" id="inlineRadio2"
                    value="option2">
                <label class="form-check-label" for="inlineRadio2">Excellent</label>
            </div>

        </div>



        <div class="text-left"><button type="submit" class="btn btn-lg btn-primary mt-5 mb-4" id="button">Post
                Listing</button></div>
    </form>
</div>
{% endblock %}
