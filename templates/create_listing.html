{% extends '_layout.html' %}

{% block title %}
Home page
{% endblock %}
{% block content %}
<div class="mt-2 mb-4  mx-3">
    <h1 style="font-size: 60px;">Sign up</h1>
</div>
{% endblock %}

{% block body %}

<h1 class="text-center fs-1" style="padding-bottom: 10px;">Post your listing</h1>
<div class="w-75 mx-auto p-3 mt-3 mb-5 bg-warning rounded">
    <form method="post" action="/items">
        <div class="form-group">
            <label for="formGroupExampleInput" class="mt-2 fs-3 fw-bold">Please enter the name of what you are
                selling</label>
            <input type="text" class="form-control mt-3" id="formGroupExampleInput" name="item_name"
                placeholder="Enter item name:">
        </div>

        <div class="form-group">
            <label for="formGroupExampleInput" class="mt-2 fs-3 fw-bold">Please enter the price of what you are
                selling: Do not use the $ symbol please</label>
            <input type="text" class="form-control mt-3" id="formGroupExampleInput" name="price"
                placeholder="Enter price: $">
        </div>

        <div class="form-group">
            <label for="formGroupExampleInput" class="fs-3 fw-bold mt-4">Please enter a description of your item</label>
            <textarea id="formGroupExampleInput" rows="5" style="min-width: 100%" class="mt-3"
                placeholder="Enter description:" name="description"></textarea>
        </div>
        <!-- <div class="input-group custom-file-button"> -->
            <!-- <label for="formGroupExampleInput" class="fs-3 fw-bold mt-4">Please attach an image to your item</label> -->
            <!-- NOTE: can change default "Choose file" by messing with custom bootstrap css. Just need to download it locally firsts -->
            <!-- <input type="file" style="min-width: 100%" class="form-control mt-3" name="itemimagefile"
                id="inputGroupFile">
        </div> -->
        <div class="mt-4">
            <label for="formselectcondition" style="min-width: 100%" class="fs-3 fw-bold mt-4">Please select the
                condition of your item</label>
            <div class="form-check form-check-inline mt-2">
                <input class="form-check-input" type="radio" name="condition" id="inlineRadio1"
                    value="Very poor">
                <label class="form-check-label" for="inlineRadio1">Very poor</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="condition" id="inlineRadio2"
                    value="Poor">
                <label class="form-check-label" for="inlineRadio2">Poor</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="condition" id="inlineRadio2"
                    value="Okay">
                <label class="form-check-label" for="inlineRadio2">Okay</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="condition" id="inlineRadio2"
                    value="Good">
                <label class="form-check-label" for="inlineRadio2">Good</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="condition" id="inlineRadio2"
                    value="Excellent">
                <label class="form-check-label" for="inlineRadio2">Excellent</label>
            </div>

        </div>

        <div class="mt-4">
            <label for="formselectcondition" style="min-width: 100%" class="fs-3 fw-bold mt-4">Please select the
                category of your item</label>
            <div class="form-check form-check-inline mt-2">
                <input class="form-check-input" type="radio" name="category" id="inlineRadio1"
                    value="Tools">
                <label class="form-check-label" for="inlineRadio1">Tools</label>
                
            </div>

            <div class="form-check form-check-inline mt-2">
                <input class="form-check-input" type="radio" name="category" id="inlineRadio1"
                    value="Fashion">
                <label class="form-check-label" for="inlineRadio1">Fashion</label>
            </div>

            <div class="form-check form-check-inline mt-2">
                <input class="form-check-input" type="radio" name="category" id="inlineRadio1"
                    value="Electronics">
                <label class="form-check-label" for="inlineRadio1">Electronics</label>
            </div>

            <div class="form-check form-check-inline mt-2">
                <input class="form-check-input" type="radio" name="category" id="inlineRadio1"
                    value="Toys">
                <label class="form-check-label" for="inlineRadio1">Toys</label>
            </div>

            <div class="form-check form-check-inline mt-2">
                <input class="form-check-input" type="radio" name="category" id="inlineRadio1"
                    value="Beauty">
                <label class="form-check-label" for="inlineRadio1">Beauty</label>
            </div>

            <div class="form-check form-check-inline mt-2">
                <input class="form-check-input" type="radio" name="category" id="inlineRadio1"
                    value="Hygiene">
                <label class="form-check-label" for="inlineRadio1">Hygiene</label>
            </div>

            <div class="form-check form-check-inline mt-2">
                <input class="form-check-input" type="radio" name="category" id="inlineRadio1"
                    value="Household">
                <label class="form-check-label" for="inlineRadio1">Household</label>
            </div>

            <div class="form-check form-check-inline mt-2">
                <input class="form-check-input" type="radio" name="category" id="inlineRadio1"
                    value="Auto">
                <label class="form-check-label" for="inlineRadio1">Auto</label>
            </div>

            <div class="form-check form-check-inline mt-2">
                <input class="form-check-input" type="radio" name="category" id="inlineRadio1"
                    value="Misc">
                <label class="form-check-label" for="inlineRadio1">Misc</label>
            </div>
            
        </div>



        <div class="text-center">
            <button type="submit" class="btn btn-lg btn-primary mt-5 mb-4" id="button">Post
                Listing</button>
        </div>
    </form>
</div>
{% endblock %}
