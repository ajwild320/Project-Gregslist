{% extends '_layout.html' %}

{% block title %}
Home page
{% endblock %}
{% block content %}
<div class="mt-2 mb-4  mx-3">
    <h1 style="font-size: 60px;">Sign up</h1> 
</div>
{% endblock %}

{% block body %}

<h1 style="padding-bottom: 1rem;" class="text-center text-light fs-1">Sign up for your free account today!</h1>
<div class="bg-light w-50 mx-auto p-3 mt-3 mb-5">
    <form method="post" action="/signup">
        <div class="px-4">
            <div class="form-group">
                <label for="formGroupExampleInput" class="mt-5 fs-3 fw-bold">First Name:</label>
                <input type="text" class="form-control mt-1" id="formGroupExampleInput" name = "fname" placeholder="Enter first name:">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput" class="mt-3 fs-3 fw-bold">Last Name:</label>
                <input type="text" class="form-control mt-1" id="formGroupExampleInput" name = "lname" placeholder="Enter last name:">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput" class="mt-3 fs-3 fw-bold">Email:</label>
                <input type="text" class="form-control mt-1" id="formGroupExampleInput" name = "email" placeholder="Enter email:">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput" class="mt-3 fs-3 fw-bold">Username:</label>
                <input type="text" class="form-control mt-1" id="formGroupExampleInput" name="username" placeholder="Enter username:">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput" class="mt-3 fs-3 fw-bold">Password:</label>
                <input type="text" class="form-control mt-1" id="formGroupExampleInput" name="user_pass" placeholder="Enter password:">
            </div>
        </div>
        <div class="text-center"><button type="submit" class="btn btn-lg btn-primary mt-5 mb-4" id="button">Create account</button></div> 
    </form>
</div>
{% endblock %}
