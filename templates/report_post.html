{% extends '_layout.html' %}

{% block title %}
    Report post page
{% endblock %}

{% block content %}
    <h1 style="padding-left: 1rem; padding-top: 1rem; padding-bottom: 1rem; font-size: 60px;">Report Post</h1> 
{% endblock %}

{% block body %}
    <div class="bg-light w-50 mx-auto p-3 mt-3 mb-5">
        <form method="post" action="/report_post/{{item.item_id}}">
            <div class="form-group">
                <label for="formGroupExampleInput" class="mt-3 fs-3 mb-4 fw-bold">Reason for reporting:</label>
                <textarea class="form-control" id="reason" name="reason" rows="5"></textarea>
            </div>
        <button type="submit" class="btn btn-lg btn-primary mt-5 mb-4" id="button">Submit</button></div> 
        </form>
    </div>
{% endblock %}
