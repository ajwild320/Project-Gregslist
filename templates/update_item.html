{% extends '_layout.html' %}

{% block title %}
Update Account
{% endblock %}
{% block content %}
    <h1 style="padding-left: 1rem; padding-top: 1rem; padding-bottom: 1rem; font-size: 60px;">Update Listing</h1> 
{% endblock %}

{% block body %}

<h1 style="padding-bottom: 2rem;" class="text-center text-light fs-1">Update your post below:</h1>
<div class="bg-light w-50 mx-auto p-3 mt-3 mb-5">
    <form method="post" action="/items/update/{{item.item_id}}">
        <div class="form-group">
            <label for="formGroupExampleInput" class="mt-2 fs-3 fw-bold">Product Name:</label>
            <input type="text" class="form-control mt-3" id="formGroupExampleInput" name="item_name"
                placeholder="Enter item name:" value={{item.item_name}}>
        </div>

        <div class="form-group">
            <label for="formGroupExampleInput" class="mt-2 fs-3 fw-bold">Price: No $ symbol please</label>
            <input type="text" class="form-control mt-3" id="formGroupExampleInput" name="price"
                placeholder="Enter price: $" value="{{item.price}}">
        </div>

        <div class="form-group">
            <label for="formGroupExampleInput" class="fs-3 fw-bold mt-4">Description:</label>
            <textarea id="formGroupExampleInput" rows="5" style="min-width: 100%" class="mt-3"
                placeholder="Enter description:" name="description" value="{{item.description}}"></textarea>
        </div>
        <div class="mt-4">
            <label for="formselectcondition" style="min-width: 100%" class="fs-3 fw-bold mt-4">Condition:</label>
            <div class="form-check form-check-inline mt-2">
                <input class="form-check-input" type="radio" name="condition" id="inlineRadio1"
                    value="Very poor">
                <label class="form-check-label" for="inlineRadio1">Very poor</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="condition" id="inlineRadio2"
                    value="Poor">
                <label class="form-check-label" for="inlineRadio2">Poor</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="condition" id="inlineRadio2"
                    value="Okay">
                <label class="form-check-label" for="inlineRadio2">Okay</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="condition" id="inlineRadio2"
                    value="Good">
                <label class="form-check-label" for="inlineRadio2">Good</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="condition" id="inlineRadio2"
                    value="Excellent">
                <label class="form-check-label" for="inlineRadio2">Excellent</label>
            </div>

        </div>

        <div class="mt-4">
            <label for="formselectcondition" style="min-width: 100%" class="fs-3 fw-bold mt-4">Category</label>
            <div class="form-check form-check-inline mt-2">
                <input class="form-check-input" type="radio" name="category" id="inlineRadio1"
                    value="Tools">
                <label class="form-check-label" for="inlineRadio1">Tools</label>
                
            </div>

            <div class="form-check form-check-inline mt-2">
                <input class="form-check-input" type="radio" name="category" id="inlineRadio1"
                    value="Fashion">
                <label class="form-check-label" for="inlineRadio1">Fashon</label>
            </div>

            <div class="form-check form-check-inline mt-2">
                <input class="form-check-input" type="radio" name="category" id="inlineRadio1"
                    value="Electronics">
                <label class="form-check-label" for="inlineRadio1">Electronics</label>
            </div>

            <div class="form-check form-check-inline mt-2">
                <input class="form-check-input" type="radio" name="category" id="inlineRadio1"
                    value="Toys">
                <label class="form-check-label" for="inlineRadio1">Toys</label>
            </div>

            <div class="form-check form-check-inline mt-2">
                <input class="form-check-input" type="radio" name="category" id="inlineRadio1"
                    value="Beauty">
                <label class="form-check-label" for="inlineRadio1">Beauty</label>
            </div>

            <div class="form-check form-check-inline mt-2">
                <input class="form-check-input" type="radio" name="category" id="inlineRadio1"
                    value="Hygiene">
                <label class="form-check-label" for="inlineRadio1">Hygiene</label>
            </div>

            <div class="form-check form-check-inline mt-2">
                <input class="form-check-input" type="radio" name="category" id="inlineRadio1"
                    value="Household">
                <label class="form-check-label" for="inlineRadio1">Household</label>
            </div>

            <div class="form-check form-check-inline mt-2">
                <input class="form-check-input" type="radio" name="category" id="inlineRadio1"
                    value="Auto">
                <label class="form-check-label" for="inlineRadio1">Auto</label>
            </div>

            <div class="form-check form-check-inline mt-2">
                <input class="form-check-input" type="radio" name="category" id="inlineRadio1"
                    value="Misc">
                <label class="form-check-label" for="inlineRadio1">Misc</label>
            </div>
            
        </div>

        <div class="text-left"><button type="submit" class="btn btn-lg btn-primary mt-5 mb-4" id="button">Update</button></div>
    </form>
</div>
{% endblock %}
