{% extends '_layout.html' %}

{% block title %}
    Home page
{% endblock %}

{% block content %}
    <h1 style="padding-left: 1rem; padding-top: 1rem; padding-bottom: 1rem; font-size: 60px;">Item</h1> 
{% endblock %}

{% block body %}
    <h1 style="margin-left: -4rem; padding-top: 1rem; padding-bottom: 1rem; font-size: 50px;">Name: {{ item_name }}</h1>
    <h1 style="margin-left: -4rem; padding-top: 1rem; padding-bottom: 1rem; font-size: 30px;">Price: {{ price }}</h1>
    <h1 style="margin-left: -4rem; padding-top: 1rem; padding-bottom: 1rem; font-size: 30px;">Description: {{ description }}</h1>
    <h1 style="margin-left: -4rem; padding-top: 1rem; padding-bottom: 1rem; font-size: 30px;">Condition: {{ condition }}</h1>

    <div style="padding-top: 1rem;">
        <a href="/item/search" class="btn btn-primary" role="button">Item Search</a>
    </div>
{% endblock %}
